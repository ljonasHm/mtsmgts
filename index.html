<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/style.css">
    <title>МГТС</title>
    <script src="dist/bundle.js" defer></script>
</head>
<body>
    <header>
        <div class="header__logo"></div>
        <div class="header__icons">
            <div class="header__phone"><a href="tel:+79997833467"></a></div>
            <div class="header__burger"></div>
        </div>
    </header>
    <div class="tarif">
        <div class="tarif__selectors">
            <div class="tarif__selectors--member checked-member">Хиты</div>
            <div class="tarif__selectors--member">Интернет</div>
            <div class="tarif__selectors--member">Телевидение</div>
            <div class="tarif__selectors--member">Мобильная связь</div>
        </div>
        <div class="tarif__list">
            <div class="tarif__list--card">
                <p class="card__name">Тариф 1</p>
                <div class="card__info">
                    <div class="card__info--characteristics">
                        <p class="card__info--characteristics--p">300 <span>мбит/c</span></p>
                        <p class="card__info--characteristics--p">90 <span>тв каналов</span></p>
                        <p class="card__info--characteristics--p">1000 <span>мин</span></p>
                        <p class="card__info--characteristics--p">30 <span>гб трафика</span></p>
                    </div>
                </div>
                <div class="card__tags">
                    <div class="card__tags--member">Бесплатный Wi-Fi роутер</div>
                </div>
                <p class="card__price">900 <span>руб/месяц</span></p>
                <div class="card__button">Подключить</div>
            </div>
        </div>
    </div>
</body>
</html>
